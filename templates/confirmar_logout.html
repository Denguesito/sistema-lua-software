{% extends 'base.html' %}
{% block title %}Cerrar sesión{% endblock %}

{% block contenido %}
<div class="container mt-4 mb-5" style="max-width: 700px;">
    <div class="form-container">

        <!-- Título principal -->
        <div class="titulo-principal">
            <i class="bi bi-box-arrow-right"></i> Cerrar sesión
        </div>

        <div class="p-4">
            <p class="mb-4 text-secondary">
                ¿Estás seguro de que querés <strong>cerrar sesión</strong>? Tendrás que iniciar sesión nuevamente para volver a acceder al sistema.
            </p>

            <form method="post" class="d-flex justify-content-end gap-2">
                {% csrf_token %}
                <a href="{% url 'lua:menu' %}" class="btn btn-outline-secondary">
                    <i class="bi bi-x-circle"></i> Cancelar
                </a>
                <button type="submit" class="btn btn-danger">
                    <i class="bi bi-check-circle-fill"></i> Cerrar sesión
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock contenido %}
